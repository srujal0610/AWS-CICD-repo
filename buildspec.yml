version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 715841355602.dkr.ecr.ap-south-1.amazonaws.com
      - export REPO_URI=715841355602.dkr.ecr.ap-south-1.amazonaws.com/sample-node-app
      - export IMAGE_TAG=$(date +%Y%m%d%H%M%S)
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPO_URI:$IMAGE_TAG .
      - docker push $REPO_URI:$IMAGE_TAG
      - docker tag $REPO_URI:$IMAGE_TAG $REPO_URI:latest
      - docker push $REPO_URI:latest
  post_build:
    commands:
      - echo Deploying to EC2...
      # Fetch private key from SSM
      - aws ssm get-parameter --name "/codebuild/ssh-key" --with-decryption --query "Parameter.Value" --output text > /tmp/codebuild-key
      - chmod 600 /tmp/codebuild-key
      # SSH into EC2 and deploy
      - ssh -o StrictHostKeyChecking=no -i /tmp/codebuild-key ec2-user@43.204.24.62 "
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 715841355602.dkr.ecr.ap-south-1.amazonaws.com &&
          docker pull $REPO_URI:latest &&
          docker stop sample-node-app || true &&
          docker rm sample-node-app || true &&
          docker run -d -p 3000:3000 --name sample-node-app $REPO_URI:latest
        "

artifacts:
  files:
    - '**/*'
